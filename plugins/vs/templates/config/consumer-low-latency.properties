# ==================================================
# Kafka Consumer Configuration - Low Latency
# ==================================================

# Bootstrap servers
bootstrap.servers=kafka-0.example.com:9093,kafka-1.example.com:9093,kafka-2.example.com:9093

# Client ID
client.id=my-consumer-low-latency

# Consumer group ID
group.id=my-consumer-group

# ==================================================
# Deserialization
# ==================================================

key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# ==================================================
# Offset Management
# ==================================================

# Auto offset reset (earliest, latest, none)
auto.offset.reset=earliest

# Enable auto-commit (set to false for manual control)
enable.auto.commit=true

# Auto-commit interval
auto.commit.interval.ms=5000

# ==================================================
# Fetch Behavior (Optimized for Low Latency)
# ==================================================

# Minimum data to fetch (1 byte = immediate fetch)
fetch.min.bytes=1

# Max wait time for fetch (100ms = low latency)
fetch.max.wait.ms=100

# Max partition fetch bytes
max.partition.fetch.bytes=1048576

# ==================================================
# Polling
# ==================================================

# Max poll records (keep low for fast processing)
max.poll.records=100

# Max poll interval (5 minutes)
max.poll.interval.ms=300000

# ==================================================
# Session Management
# ==================================================

# Session timeout (30 seconds)
session.timeout.ms=30000

# Heartbeat interval (should be < session.timeout / 3)
heartbeat.interval.ms=3000

# ==================================================
# Partitioning Assignment
# ==================================================

# Partition assignment strategy
partition.assignment.strategy=org.apache.kafka.clients.consumer.RangeAssignor

# ==================================================
# Isolation Level
# ==================================================

# Isolation level (read_uncommitted or read_committed)
isolation.level=read_uncommitted

# ==================================================
# Security - SSL/TLS
# ==================================================

# Security protocol
security.protocol=SASL_SSL

# SSL truststore
ssl.truststore.location=/etc/kafka/secrets/client.truststore.jks
ssl.truststore.password=changeme

# ==================================================
# Security - SASL
# ==================================================

# SASL mechanism
sasl.mechanism=SCRAM-SHA-512

# SASL JAAS configuration
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \\
  username="consumer-user" \\
  password="consumer-password";

# ==================================================
# Metrics & Monitoring
# ==================================================

# Metrics reporters
metric.reporters=

# Metrics recording level
metrics.recording.level=INFO
