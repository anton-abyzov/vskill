# ==================================================
# Grafana Dashboard Provisioning - Kafka Dashboards
# ==================================================

apiVersion: 1

providers:
  - name: 'kafka-dashboards'
    orgId: 1
    folder: 'Kafka'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
